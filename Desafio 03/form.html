<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1 >AVALIE SUA MENTORIA</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            
        </header>
        <div class="img"> <img src="./imagens/img1.png" alt="imagem pintura"></div>
        
            
                <legend class="back">
                        INFORMAÇÕES PESSOAIS
                </legend>
        <form>
            <fieldset>
                
                <div class="fieldset-wrapper">

                
                     <div class="name">  

                   
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text"  id="event-name"/>
                         </div>   
                                
                            
                        <div class="input-wrapper">
                            <label for="event-subtitle">Sobrenome</label>
                            <input type="text"  id="event-subtitle"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail<span>(dígite um email válido)</span></label>
                        <input type="email"  id="event-email"/>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                
                <div class="fieldset-wrapper" >
                        <legend>
                            INFORMAÇÕES DO MENTOR
                        </legend>
                        <div class="input-wrapper">
                            <label for="event-mentor">Selecione quem foi o seu mentor</label>
                            <select id="event-mentor">
                                <option value="live">Gustavo Guanabara</option>
                                <option value="podcast">Maik Brito</option>
                                <option value="Mentorship">Diego Fernandes</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-feed">Feedback sobre o mentor</label>
                            <textarea id="event-feed"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private"/>
                            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        
                        </div>

                </div>
            </fieldset>

            <fieldset>

            <div class="fieldset-wrapper" >
                
                    <legend>
                        AGENDA DA PRÓXIMA MENTORIA
                    </legend>
                <div class="primeira">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time"  id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time"  id="event-end"/>
                    </div>
                </div>
            </div>

        </fieldset>

        </form>

        <footer >

            <button class="button">
                SALVAR
            </button>

        </footer>
    </div>
</body>
</html>
